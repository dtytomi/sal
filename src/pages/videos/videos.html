<ion-header>

  <ion-navbar>
    <ion-title>videos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list [virtualScroll]="videos">
	  <ion-item *virtualItem="let video">
	    
	    <ion-card class="adv-map">
        <div style="position: relative">
          <div class="sixteen-nine">
            <div class="content">
              <img src="{{video.thumbnailUrl}}">
            </div>
          </div>
          <ion-fab right top class="fab-map"></ion-fab>
          <button ion-fab (click)="startVideo()">
            <ion-icon name='play'></ion-icon>
          </button>
        </div>
        <ion-item style="padding-top: 26px;">
          <!-- <ion-icon subtle large item-left name='disc' primary></ion-icon> -->
          <h2 class="item-text-wrap">{{video.title}}</h2>
          <p>{{video.description}}</p>
        </ion-item>
        <ion-item actions>
          <button primary clear item-right>
            <ion-icon name='share'></ion-icon>
            SHARE
          </button>
        </ion-item>
      </ion-card>

	  </ion-item>
	</ion-list>


</ion-content>
